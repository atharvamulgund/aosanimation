<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is animation CDN -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Linking CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Animation Using AOS</title>
</head>
<body>
    <div class="text"><h2>This Animation is used using AOS Lib!</h2></div>
    <div class="box" id="box1" data-aos="zoom-in">I have no animation;-;</div> 
    <div class="box" id="box2" data-aos="fade-left" data-aos-offest="300" data-aos-duration="1000">I will be coming from right</div>
    <div class="box" id="box3" data-aos="fade-right" data-aos-offest="300" data-aos-duration="1000">I will be coming from left</div>
    <div class="box" id="box4" data-aos="fade-up" data-aos-offest="300" data-aos-duration="1000">I will be coming from down</div>
    <div class="box" id="box5" data-aos="fade-down" data-aos-offest="300" data-aos-duration="1000">I will be coming from up</div>
    <div class="box" id="box6" data-aos="fade-up-right" data-aos-offest="300" data-aos-duration="1000">I am from left bottom corner</div>
    <div class="box" id="box7" data-aos="fade-up-left" data-aos-offest="300" data-aos-duration="1000">I am from right bottom corner</div>
    <div class="box" id="box8" data-aos="fade-down-right" data-aos-offest="300" data-aos-duration="1000">I am from top left</div>
    <div class="box" id="box9" data-aos="fade-down-left" data-aos-offest="300" data-aos-duration="1000">I am from top right</div>
    <div class="box" id="box10"data-aos="zoom-out" data-aos-offest="300" data-aos-duration="1000">I will zoom out</div>
</body>
<!-- This is JS CDN -->
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>
<script src="main.js"></script>
</html>
